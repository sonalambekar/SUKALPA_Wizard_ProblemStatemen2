<body style="background-color:#aaa4bc" >
    <nav class="navbar" style="background-color:currentColor">
        <a class="navbar-brand" style="color: white; font-size: 30px">BookNook</a>

        </ul>
    </nav>
    <div class="container">
        <p>Explore our new arrivals and find your next favorite book.</p>
        <div id="notification" class="notification-box"></div>
    </div>
    
    
   <script>
      // Array of new arrival books
const newBooks = [
    "The Silent Patient by Alex Michaelides",
    "Where the Crawdads Sing by Delia Owens",
    "Becoming by Michelle Obama",
    "Educated by Tara Westover",
    "The Tattooist of Auschwitz by Heather Morris"
];

// Function to show new arrival book in the notification box
function showNewArrival() {
    const book = newBooks[Math.floor(Math.random() * newBooks.length)];
    document.getElementById('notification').textContent = `New Arrival: ${book}`;
}

// Show new arrival after DOM is loaded
document.addEventListener("DOMContentLoaded", function() {
    showNewArrival();
    // Set interval to show new arrival every minute (60000 milliseconds)
    setInterval(showNewArrival, 2000);
});

   </script>
